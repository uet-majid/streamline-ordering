{% extends 'base.html' %} {% load static %} {% block title %}Edit Profile - The
Cookie Barrel{% endblock %} {% block content %}
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Update your info</p>
          <h1>Edit Profile</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="login_signup_form_status" class="text-center mb-3"></div>
      <div class="login-signup-form p-4 shadow-sm border rounded">
        <form
          method="POST"
          action="{% url 'edit_profile' %}"
          onSubmit="return valid_edit_form(this);"
        >
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %} {% endif %} {% csrf_token %}
          <p>
            <label>Full Name</label><br />
            <input
              type="text"
              style="width: 100%"
              name="name"
              value="{{ form_data.name }}"
              id="name"
            />
          </p>
          <p>
            <label>Email</label><br />
            <input
              type="email"
              name="email"
              id="email"
              value="{{ form_data.email }}"
              readonly
              disabled
              style="width: 100%"
            />
          </p>
          <p>
            <label>Phone</label><br />
            <input
              type="text"
              style="width: 100%"
              name="phone"
              value="{{ form_data.phone }}"
              id="phone"
            />
          </p>
          <p>
            <label>Address</label><br />
            <input
              type="text"
              style="width: 100%"
              name="address"
              value="{{ form_data.address }}"
              id="address"
            />
          </p>
          <p class="text-center">
            <input type="submit" class="custom-btn" value="Update Profile" />
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
