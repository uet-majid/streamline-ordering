{% extends 'base.html' %} {% load static %} {% block title %}Products - The
Cookie Barrel{% endblock %} {% block content %}

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Our Products</p>
          <h1>Cookies</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- product filters -->
<div class="product-section mt-150 mb-150">
  <div class="container">
    <!-- product items -->
    <div class="row product-lists">
      <!-- Cookies -->
      <div class="col-lg-4 col-md-6 text-center cookies">
        <div class="single-product-item">
          <div class="product-image">
            <a href="{% url 'product_details' %}"
              ><img
                src="{% static 'customer/img/products/cookies_1.jpg' %}"
                alt=""
            /></a>
          </div>
          <h3>Chocolate Chip Cookies</h3>
          <p class="product-price"><span>Per Box</span> $300</p>
          <a href="{% url 'cart' %}" class="cart-btn"
            ><i class="fas fa-shopping-cart"></i> Add to Cart</a
          >
        </div>
      </div>
      <div class="col-lg-4 col-md-6 text-center cookies">
        <div class="single-product-item">
          <div class="product-image">
            <a href="{% url 'product_details' %}"
              ><img
                src="{% static 'customer/img/products/cookies_2.jpg' %}"
                alt=""
            /></a>
          </div>
          <h3>Oatmeal Raisin Cookies</h3>
          <p class="product-price"><span>Per Box</span> $280</p>
          <a href="{% url 'cart' %}" class="cart-btn"
            ><i class="fas fa-shopping-cart"></i> Add to Cart</a
          >
        </div>
      </div>
    </div>

    <!-- pagination -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="pagination-wrap">
          <ul>
            <li><a href="#">Prev</a></li>
            <li><a href="#">1</a></li>
            <li><a class="active" href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
