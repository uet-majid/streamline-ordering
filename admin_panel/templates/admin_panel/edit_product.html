{% extends 'admin_base.html' %} {% load static %} {% block title %}Edit Product
- Admin Panel{% endblock %} {% block page_styles %}
<link
  href="{% static 'admin/select2/dist/css/select2.min.css' %}"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<!-- START PAGE CONTENT-->
<div class="row common-form">
  <div class="col-md-8">
    <div class="ibox">
      <div class="ibox-head">
        <div class="ibox-title">Edit Product</div>
      </div>
      <div class="ibox-body">
        <form
          class="form-horizontal"
          id="edit-product-form"
          enctype="multipart/form-data"
        >
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input
                class="form-control"
                type="text"
                name="name"
                value="Premium Coffee"
                placeholder="Product name"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea
                class="form-control"
                name="description"
                placeholder="Product description"
                rows="3"
                required
              >
Finest arabica coffee beans roasted to perfection</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input
                class="form-control"
                type="number"
                name="price"
                value="499"
                placeholder="00"
                step="1"
                min="0"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
              <select
                class="form-control select2_demo_2"
                name="category"
                required
              >
                <option></option>
                <option value="1">Bakery Items</option>
                <option value="2" selected>Beverages</option>
                <option value="3">Snacks</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Current Image</label>
            <div class="col-sm-10">
              <img
                src="{% static 'admin/img/products/coffee.jpg' %}"
                width="100"
                class="img-thumbnail mb-2"
              />
              <input
                type="file"
                class="form-control"
                name="image"
                accept="image/*"
              />
              <small class="form-text text-muted"
                >Leave blank to keep current image</small
              >
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 ml-sm-auto">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="is_active"
                  id="is_active"
                  checked
                />
                <label class="form-check-label" for="is_active">
                  Active Product
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 ml-sm-auto">
              <button class="btn btn-primary" type="submit">
                <i class="fa fa-save"></i>&nbsp;&nbsp;Update Product
              </button>
              <a href="{% url 'admin-products' %}" class="btn btn-default">
                <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Cancel
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END PAGE CONTENT-->
{% endblock %} {% block page_scripts %}
<script>
  $(document).ready(function () {
    // Form validation
    $("#edit-product-form").validate({
      rules: {
        name: {
          required: true,
          minlength: 3,
        },
        description: {
          required: true,
        },
        price: {
          required: true,
          min: 1,
        },
        category: {
          required: true,
        },
      },
      messages: {
        name: {
          required: "Please enter product name",
          minlength: "Product name must be at least 3 characters",
        },
        description: {
          required: "Please enter product description",
        },
        price: {
          required: "Please enter product price",
          min: "Price must be greater than 0",
        },
        category: {
          required: "Please select a category",
        },
      },
      errorClass: "help-block error",
      highlight: function (element) {
        $(element).closest(".form-group").addClass("has-error");
      },
      unhighlight: function (element) {
        $(element).closest(".form-group").removeClass("has-error");
      },
    });
  });
</script>
<script
  src="{% static 'admin/select2/dist/js/select2.full.min.js' %}"
  type="text/javascript"
></script>
<script
  src="{% static 'admin/js/form-plugins.js' %}"
  type="text/javascript"
></script>
{% endblock %}
