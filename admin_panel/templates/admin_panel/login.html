{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>The Cookie Barrel | Admin Login</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'customer/img/Favicon cookie barrel.png' %}"
    />
    <link
      href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'admin/font-awesome/css/font-awesome.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'admin/themify-icons/css/themify-icons.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'admin/css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'admin/css/auth-light.css' %}" rel="stylesheet" />
  </head>

  <body class="bg-silver-300">
    <div class="content">
      <div class="brand">
        <span>The Cookie Barrel</span>
      </div>
      <form id="login-form" action="{% url 'admin_login' %}" method="post">
        {% if messages %} {% for message in messages %}
        <div class="alert alert-danger">
          {{ message }}
          <button
            type="button"
            style="cursor: pointer"
            class="close"
            data-dismiss="alert"
          >
            &times;
          </button>
        </div>
        {% endfor %} {% endif %} {% csrf_token %}
        <h2 class="login-title">Admin - Log in</h2>
        <div class="form-group">
          <div class="input-group-icon right">
            <div class="input-icon"><i class="fa fa-envelope"></i></div>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group-icon right">
            <div class="input-icon"><i class="fa fa-lock font-16"></i></div>
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <button
            class="btn btn-info btn-block"
            style="cursor: pointer"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>

    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
      <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->

    <script
      src="{% static 'admin/jquery/dist/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'admin/popper/dist/umd/popper.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'admin/bootstrap/js/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>

    <script
      src="{% static 'admin/jquery-validation/dist/jquery.validate.min.js' %}"
      type="text/javascript"
    ></script>
    <script src="{% static 'admin/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script
      src="{% static 'admin/js/app.js' %}"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(function () {
        $("#login-form").validate({
          errorClass: "help-block",
          rules: {
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
            },
          },
          highlight: function (e) {
            $(e).closest(".form-group").addClass("has-error");
          },
          unhighlight: function (e) {
            $(e).closest(".form-group").removeClass("has-error");
          },
        });
      });
      // Auto-dismiss alerts after 4 seconds
      setTimeout(function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(function (alert) {
          const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        });
      }, 4000);
    </script>
  </body>
</html>
